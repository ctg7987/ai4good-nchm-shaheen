services:
  # -------------------------------
  # Dev Container (Cursor / VSCode)
  # -------------------------------
  dev:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - .:/workspace
    working_dir: /workspace
    command: sleep infinity
    environment:
      - NODE_ENV=development
      - PYTHONPATH=/workspace/apps/api
    depends_on:
      - api
      - web
      - qdrant

  # -------------------------------
  # Web Frontend (Vite + Node)
  # -------------------------------
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
    working_dir: /app
    command: npm run dev
    depends_on:
      - api

  # -------------------------------
  # API Backend (FastAPI / Python)
  # -------------------------------
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api:/app
    environment:
      - PYTHONPATH=/app
      - QDRANT_URL=http://qdrant:6333
      - DEBUG=true
    working_dir: /app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - qdrant

  # -------------------------------
  # Qdrant Vector Database
  # -------------------------------
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334

# Persistent data storage for Qdrant
volumes:
  qdrant_data:
